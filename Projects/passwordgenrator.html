<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

            background-color: rgb(7, 6, 6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            background-color: rgb(11, 11, 42);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px;

        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #output{
            width: 100%;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            text-align: center;
        }
        .controls {
            margin-top: 20px;
        }
        .controls label {
            display: block;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <input type="text" name="" id="output" placeholder="Your Password..." readonly>
        <button id="copyBtn">Copy Password</button>

        <div class="controls">
            <label for="">
                Length: <span id="lengthValue">8</span>
                <input type="range" name="" id="length" min="4" max="20" value="8">
                <label><input type="checkbox" name="" id="lower" checked>Include Lowercase </label>
                <label><input type="checkbox" name="" id="upper" checked>Include Uppercase </label>
                <label><input type="checkbox" name="" id="numbers" checked>Include Number </label>
                <label><input type="checkbox" name="" id="symbols" checked>Include Symbols </label>

        </div>
        <button  onclick="generatePassword()" >Generate Password</button>
    </div>

    <script>
        const output = document.getElementById('output')
        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('lengthValue');


        lengthSlider.addEventListener("input", () =>{
            lengthValue.textContent = lengthSlider.value;
        });

        function generatePassword (){
            const length = lengthSlider.value;
            const lower = document.getElementById('lower').checked;
            const upper = document.getElementById('upper').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            let chars = "";
            if(lower) chars += "abcdefghijklmnopqrstuvwz";
            if(upper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYX";
            if(numbers) chars += "0123456789";
            if (symbols) chars += "!@#$%^&*()_+[]{}<>?/|";

            if(chars.length === 0){
                alert("please select at least one option")
            }
            let password = "";
            for(let i = 0; i < length; i++){
                password += chars[Math.floor(Math.random() * chars.length)]
            }
            output.value = password;

        }
        document.getElementById('copyBtn').addEventListener('click',()=>{
            if(output.value === ""){
                alert("Genarate a Password first!");
                return;
            }
            navigator.clipboard.write(output.value);
            alert("Password Copied")
        });

    </script>

</body>

</html>
