<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            background-color:rgb(62, 62, 145);
            display: flex;
           
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 300px;
            padding: 30px;
            background-color: white;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 20px ;
        }
        h2 {
            margin-bottom: 20px;
            color: rgb(26, 5, 85);

        }
        input {
            width: 90%;
            padding: 10px ;
            border: 2px solid blue;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
        width: 90%;
        padding: 10px;
        font-size: 15px;
        background-color: rgb(5, 5, 43);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        }

        button:hover {
            background-color: blue;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 600;

        }
        .prime {
            color: green;
        }
        .not-prime {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Prime Number checker</h2>
    <input type="number" name="number" id="number" placeholder="Enter a number">
    <button onclick="checkPrime()" >Check</button>
    <div class="result" id="result"></div>

    <script>
        function checkPrime (){
            let num = parseInt(document.getElementById('number').value);
            let result = document.getElementById('result');
        

        if(!num){
           result.innerHTML = `<span class="not-prime">Please enter a valid number!</span>`;
        // return;
        }
        if(num <= 1){
            result.innerHTML = `<span class="not-prime">${num} is not a prime number</span>`;
        // return;
        }

        let isPrime = true;
        for(let i = 2; i <= Math.sqrt(num); i++){
            if(num % i === 0){
                isPrime = false;
                break;
            }
        }
        if(isPrime){
            result.innerHTML = `<span class="prime">${num} is a  Prime  number</span>`;
        
        }else {
             result.innerHTML = `<span class="not-prime">${num}   is NOT  a  Prime  number</span>`;
        }
    }
    </script>
</div>
</body>
</html>
