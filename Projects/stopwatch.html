<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch </title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: rgb(12, 12, 41);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .stopwatch {
            margin-top: 100px;
            text-align: center;
            background-color: rgb(54, 36, 85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: rgb(8, 2, 14);
            width: 200px;
        }
        h3 {
            margin-bottom: 10px;
            font-size: 10px;
            color:yellow;
            letter-spacing: 1px;
        }
        .time {
            font-size: 20px;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 10px;
            cursor: pointer;
            margin: 0 5px ;
            transition: 0.3s;
        }
        #ss {
            background-color: rgb(125, 191, 125);
            color: black;
        }
        #ss:hover {
            background-color: greenyellow;
        }
        #r {
            background-color: red;
            color: white;

        }
        #r:hover{
            background-color: brown;
        }
        
    </style>
</head>
<body>
    <h5>Today we will do the top 10 js projects using concept</h5>
    <div class="stopwatch">
        <h3>STOPWATCH</h3>
        <div class="time">

            <span id="m">00</span> :
            <span id="s">00</span> :
            <span id="ms">00</span>
        </div>
        <div class="buttons">
            <button id="ss" onclick="startStop()">Start</button>
            <button id="r" onclick="reset()" >Reset</button>
        </div>
    </div>
    <script>
        let ms = document.getElementById('ms');
        let s = document.getElementById('s');
        let m = document.getElementById('m');
        let ssBtn = document.getElementById('ss');

        let id //using for use the clearInterval
        let c = 0;// initially count = 0
        let running = false;

        function startStop(){
            if(!running){
                running = true;
                ssBtn.textContent = "Stop";
                id = setInterval(() => {
                    c += 100;
                    display(c);
                },100);
            }else{
                running = false;
                ssBtn.textContent = "Start";
                clearInterval(id);

            }
        }

    function display(c) {
        let milliseconds = Math.trunc((c % 1000)/10).toString().padStart(2,"0");
        let seconds = Math.trunc((c/1000)%60).toString().padStart(2,"0");
        let minutes = Math.trunc(c/60000).toString().padStart(2,"0");

        ms.textContent = milliseconds;
        s.textContent = seconds;
        m.textContent = minutes;
        
    }

    function reset(){
        clearInterval(id);
        c = 0;
        running = false;
        ssBtn.textContent = "Start";
        display(c);
    }
    </script>
</body>
</html>
