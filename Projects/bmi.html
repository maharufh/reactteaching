<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
 body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: 203a43;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
 }
 .card {
    width: 400px;

    padding: 25px;
    background-color: rgba(255,255,255,0.1);
    border: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    border-radius: 20px;
 }
 h2 {
    text-align: center;
    margin-bottom: 20px;
    color: rgb(104, 224, 254);
 }
 label {
    font-size: 15px;
 }
 input {
    width: 100%;
    padding: 10px;
    margin: 8px 0 15px ;
    font-size: 15px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    outline: none;
    
 }
 button {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    background-color: rgb(123, 236, 123);
    cursor: pointer;
 }
 button:hover {
    background-color: green;
 }
 .result-box {
    margin: 20px;
    padding: 15px;
    text-align: center;
    border-radius: 10px;
    display: none;
    font-size: 15px;
    font-weight: bold;
    color: black;
 }
    </style>
</head>

<body>
    <div class="card">
        <h2>BMI-Body Mass Index</h2>
        <label>Enter Weight(kg)</label>
        <input type="number" name="" id="weight" placeholder="e.g. 70">
        <label> Enter Height(cm)</label>
        <input type="number" name="" id="height" placeholder="e.g. 170">

        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result" class="result-box"></div>

    </div>
    <script>
        function calculateBMI() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
         

            if (weight === '' || height === '') {
                alert("please enter both the values")
                return;
            }

            height = height / 100;
            let bmi = (weight / (height * height)).toFixed(1);

            let result = document.getElementById('result')
            result.style.display = 'block';

            if (bmi < 18.5) {
                result.style.backgroundColor = "#facc15";
                result.innerHTML = "BMI:" + bmi + "<br>Underweight";
            }
            else if (bmi < 24.9) {
                 result.style.backgroundColor = "#4ade80";
                result.innerHTML = "BMI:" + bmi + " <br>Normal weight";
            }
            else {
                 result.style.backgroundColor = "#fb7185";
                result.innerHTML = "BMI:" + bmi + "<br>Overweight";
            }

        }
    </script>
</body>

</html>
