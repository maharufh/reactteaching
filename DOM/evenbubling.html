 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
<h2> event bubbling - </h2>
<p>event bubbling is a type of event propagation in javascript
    in which an event starts from the target element and then propagates
    upward through it's parent elements up to the document.
</p>

<div id="grandparent" style="padding: 20px; background: lightcoral;">GrandParent
<div id="parent" style="padding: 20px; background: lightblue;">Parent
    <button id="child" >Click Me</button>
</div>
</div>
<script>
    document.getElementById("grandparent").addEventListener('click',() =>{
        console.log("Grand Parents clicked");
    });

    document.getElementById("parent").addEventListener('click', (e) =>{
        e.stopPropagation();
        console.log("parent clicked");
    })
    document.getElementById("child").addEventListener('click', (e)=>{
        e.stopPropagation();
        console.log("child clicked");
    })
</script>

 </body>
 </html>
