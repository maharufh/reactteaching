 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h2> now we will learn about event capturing</h2>

    <div id="grandparent" style="padding: 20px; background: lightcoral;">GrandParent
<div id="parent" style="padding: 20px; background: lightblue;">Parent
    <button id="child" >Click Me</button>
</div>
</div>
<script>
       document.getElementById("grandparent").addEventListener('click',() =>{
        console.log("Grand Parents clicked");
    },true);

    document.getElementById("parent").addEventListener('click', () =>{
        
        console.log("parent clicked");
    },true)
    document.getElementById("child").addEventListener('click', ()=>{
        
        console.log("child clicked");
    })
</script>
 </body>
 </html>
