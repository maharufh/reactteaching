    encapsulation - the process of binding or wrapping data & methods together into a 
    single unit is encapsulation 
    we can protect data by restricting direct access using
     private fields(#),getter and setter
     <script>
      class BankAccount {
    #transaction = [];

    constructor(id, name, pw) {
        this.id = id;
        this.name = name;
        this.pw = pw;
    }

    deposit(amt) {
        this.#transaction.push(amt);
    }

    getTransactions() {
        return this.#transaction;  
        
        

    }
}
