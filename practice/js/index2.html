//async and await
function myPromise(){
  return  new Promise((resolve,reject)=>{
        console.log("Promise is now in pending state..");
        
        setTimeout(()=>{
            
            let success = true;
            
            if(success){
                resolve("Task is completed")
            }else{
                reject("Task failed")
            }
        },2000)//2 second delay to show the pending state
    });
}

            async function executeTask() {
                try{
                    const result = await myPromise();
                    console.log(result);
                }
                catch(error){
                    console.log(error);
                }
                finally{
                    console.log("i will print in all case");
                }
                
            }
            executeTask();
