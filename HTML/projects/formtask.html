<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
    <style>
        body {

    <form action="student form">
        <fieldset>

                STUDENT APPLICATON FORM
            </legend>
            <label for="sfname">FIRST NAME</label>
            <input type="text" name="sfname" id="sfname" placeholder="student 
firstname" size="30" /> (max 30 character a-z nd A-Z)

            <br>
            <label for="slname">LAST NAME</label>

            <br>

            <input type="date" name="dob" id="dob" placeholder="dd-mm-yyyy">
            <br>
            <br>

            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" name="tel" id="tel" pattern="[0-9]{10}" maxlength="10" minlength="10">(10 digit number)

             <br><br>

             <br><br>

             <br><br>
