 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: red;
            text-decoration: none;
            background-color: yellow;
            cursor: pointer;
             
        }
        a:visited {
            color: green;
            text-decoration: none;
            background-color: cyan;
        }
        a:hover {
            color: brown;
            text-decoration:underline;
        }
        a:active {
            color: blue;
            text-decoration: underline;
        }
        a:hover , a:active {
            background-color: black;
        }
    </style>
 </head>
 <body>
