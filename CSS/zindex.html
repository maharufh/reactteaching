<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(52, 53, 54);
        }
        .container {
            position: relative;
        }

        .zindex1 {
            position: relative;
            z-index: 1;
            height: 150px;
            width: 300px;
        }
        .zindex3{
            position: absolute;
            z-index: 3;
            height: 60px;
            width: 50%;
            left: 50px;
            top: 50px;
        }

        .zindex2 {
            position: absolute;
            z-index: 2;
            width: 55%;
            left: 250px;
            top: 100px;

        }

        img {
            height: 400px;
            width: 300px;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
        
        h2 {
            color: yellow;
        }
    </style>
</head>

<body>
    <h2>
        Now we will learn about z-index
    </h2>
    <div class="container">

        <img  class="zindex1" src="https://images.unsplash.com/photo-1520209759809-a9bcb6cb3241?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1nfGVufDB8fDB8fHww"
            alt="">
            <img class="zindex3" src="https://captaindunes.com/wp-content/uploads/2022/09/book-img-world-of-adventure-tours.jpg" alt="">
  <img  class="zindex2" src="https://i.pinimg.com/736x/8f/df/81/8fdf8133ee4c91fc707ef6bb67367fe1.jpg" alt="">
        </div>

</body>

</html>
